<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta SEO Standard -->
    <title>Bordighera Domani - Analisi Strategica Elettorale</title>
    <meta name="description" content="Dashboard riservata per l'analisi dei flussi elettorali e la distribuzione dei voti orfani di Bordighera Domani.">
    <meta name="author" content="Bordighera Domani">

    <!-- Meta per Condivisione Social (WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:title" content="Bordighera Domani - Dashboard Strategica">
    <meta property="og:description" content="Analisi geografica dei dati elettorali e proiezioni per la lista Bordighera Domani.">
    <meta property="og:image" content="https://bordigheradomani.it/img/logo.png">
    <meta property="og:url" content="https://bordigheradomani.it/">
    <meta property="og:type" content="website">
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slide-in-from-bottom-4 { from { transform: translateY(1rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-in { animation: fade-in 0.3s ease-out; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #2563eb;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const SECTION_NAMES = [
            "Arziglia",
            "Centro-Est",
            "Centro",
            "Via Vittorio Veneto - Centro-Ovest",
            "Via Pasteur",
            "Bordighera Alta",
            "Sasso",
            "Piani di Borghetto",
            "Borghetto",
            "Due Strade"
        ];

        const App = () => {
            // --- AUTHENTICATION STATE ---
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [loginError, setLoginError] = useState(false);

            // --- APP STATE ---
            const [activeTab, setActiveTab] = useState('dashboard');
            const [recoveryRate, setRecoveryRate] = useState(50);
            const [prudentialLoss, setPrudentialLoss] = useState(25);
            const [searchQuery, setSearchQuery] = useState('');
            const [expandedCandidate, setExpandedCandidate] = useState(null);

            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput === 'demer4ever') {
                    setIsAuthenticated(true);
                    setLoginError(false);
                } else {
                    setLoginError(true);
                }
            };

            const candidatesData = [
                { name: "BASSI M.", totals: [35, 10, 23, 15, 15, 24, 34, 30, 22, 25], year: 2018 },
                { name: "ALBANESE A.", totals: [14, 18, 22, 28, 41, 25, 12, 18, 28, 41], year: 2023 },
                { name: "DEBENEDETTI F.", totals: [31, 28, 11, 13, 18, 25, 18, 9, 12, 16], year: 2023 },
                { name: "PIANTONI S.", totals: [31, 10, 20, 11, 15, 20, 14, 10, 12, 10], year: 2023 },
                { name: "MARIELLA M.", totals: [12, 13, 8, 22, 34, 13, 12, 23, 34, 55], year: 2023 },
                { name: "ZAGNI M.", totals: [16, 12, 15, 18, 19, 13, 35, 24, 20, 10], year: 2023 },
                { name: "BERTAINA F.", totals: [19, 23, 21, 23, 14, 3, 8, 11, 8, 19], year: 2018 },
                { name: "DI VITO M.", totals: [10, 12, 10, 8, 14, 11, 21, 5, 5, 5], year: 2023 },
                { name: "BONAVIA B.", totals: [12, 7, 12, 16, 10, 15, 8, 11, 15, 4], year: 2023 },
                { name: "GAZZANO G.", totals: [8, 6, 5, 13, 14, 3, 11, 5, 10, 5], year: 2023 },
                { name: "BOZZARELLI M.", totals: [4, 6, 13, 8, 13, 6, 11, 15, 6, 8], year: 2023 }
            ];

            const pdM5SCandidates = [
                { name: "TRUCCHI & MERLO", target: 300, icon: "bike" },
                { name: "GUGLIELMI", target: 140, icon: "user-plus" }
            ];

            const orphans = [
                { name: "Filocamo", total: 137, distribution: [5, 8, 10, 12, 8, 12, 61, 6, 10, 5], mainSez: "Sasso" },
                { name: "Moreno", total: 151, distribution: [12, 15, 18, 27, 20, 21, 10, 12, 10, 6], mainSez: "Centro-Ovest / B. Alta" },
                { name: "Gozzi", total: 95, distribution: [8, 12, 20, 15, 10, 8, 5, 5, 7, 5], mainSez: "Centro" },
                { name: "Oggero", total: 86, distribution: [4, 6, 8, 10, 12, 17, 8, 8, 8, 5], mainSez: "Bordighera Alta" },
                { name: "Traverso", total: 134, distribution: [42, 15, 10, 12, 10, 10, 8, 9, 10, 8], mainSez: "Arziglia" },
                { name: "Barone", total: 91, distribution: [6, 8, 10, 15, 13, 10, 8, 8, 8, 5], mainSez: "Via Pasteur" },
                { name: "Gulifa", total: 76, distribution: [2, 4, 5, 5, 4, 4, 3, 2, 44, 3], mainSez: "Borghetto" },
                { name: "Zunino", total: 56, distribution: [3, 4, 5, 7, 5, 12, 8, 5, 4, 3], mainSez: "Bordighera Alta" }
            ];

            const processedCandidates = useMemo(() => {
                return candidatesData.map(c => {
                    const total = c.totals.reduce((a, b) => a + b, 0);
                    const maxVal = Math.max(...c.totals);
                    const bestSezIdx = c.totals.indexOf(maxVal);
                    return { ...c, total, bestSezName: SECTION_NAMES[bestSezIdx], maxVal };
                }).sort((a, b) => b.total - a.total);
            }, []);

            const totalOrphans = orphans.reduce((acc, curr) => acc + curr.total, 0);
            const totalHistorical = processedCandidates.reduce((acc, curr) => acc + curr.total, 0);
            const currentPrudential = totalHistorical - (processedCandidates.length * prudentialLoss);
            const pdM5STargetTotal = pdM5SCandidates.reduce((acc, n) => acc + n.target, 0);
            const recoveredOrphans = Math.round(totalOrphans * (recoveryRate / 100));
            const finalProjection = currentPrudential + pdM5STargetTotal + recoveredOrphans;

            const sectionsData = useMemo(() => {
                return Array.from({ length: 10 }, (_, i) => {
                    const candidatesInSez = processedCandidates.map(c => ({
                        name: c.name,
                        votes: c.totals[i]
                    })).sort((a, b) => b.votes - a.votes);
                    
                    const orphanVotes = orphans.reduce((acc, o) => acc + o.distribution[i], 0);

                    return {
                        id: i + 1,
                        name: SECTION_NAMES[i],
                        top5: candidatesInSez.slice(0, 5),
                        orphanPotential: orphanVotes
                    };
                });
            }, [processedCandidates]);

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                        <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-2xl w-full max-w-md animate-in">
                            <div className="flex justify-center mb-6">
                                <div className="w-20 h-20 rounded-full overflow-hidden border-2 border-slate-100 shadow-inner">
                                    <img src="https://bordigheradomani.it/img/logo.png" alt="Logo" className="w-full h-full object-contain" />
                                </div>
                            </div>
                            <div className="text-center mb-8">
                                <h1 className="text-2xl font-black text-slate-900 tracking-tight">Area Riservata</h1>
                                <p className="text-sm text-slate-400 font-bold uppercase tracking-widest mt-1">Candidati Bordighera Domani</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Password di Accesso</label>
                                    <input 
                                        type="password" 
                                        value={passwordInput}
                                        onChange={(e) => setPasswordInput(e.target.value)}
                                        placeholder="••••••••"
                                        className={`w-full px-4 py-3 bg-slate-50 border-2 rounded-2xl outline-none focus:ring-4 transition-all font-mono ${loginError ? 'border-red-200 focus:ring-red-100' : 'border-slate-100 focus:ring-blue-50'}`}
                                    />
                                    {loginError && <p className="text-red-500 text-[10px] font-bold uppercase mt-2 text-center">Password errata. Riprova.</p>}
                                </div>
                                <button 
                                    type="submit"
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all uppercase tracking-widest text-xs"
                                >
                                    Accedi al Dashboard
                                </button>
                            </form>
                            <div className="mt-8 pt-6 border-t border-slate-50 text-center">
                                <p className="text-[9px] text-slate-300 font-bold uppercase tracking-widest leading-relaxed">
                                    I dati contenuti in questo dashboard sono strettamente confidenziali e destinati ai soli membri della lista.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen text-slate-800 pb-10">
                    <div className="bg-red-600 text-white text-[10px] py-1 text-center font-bold tracking-[0.2em] uppercase">
                        Riservato: Bordighera Domani - Strategia Interna
                    </div>

                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20">
                        <div className="max-w-6xl mx-auto px-4 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 rounded-full overflow-hidden border border-slate-200 shadow-inner">
                                    <img src="https://bordigheradomani.it/img/logo.png" alt="Logo" className="w-full h-full object-contain" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-extrabold tracking-tighter text-blue-950 leading-none">BORDIGHERA DOMANI</h1>
                                    <div className="flex items-center gap-2 mt-1">
                                        <span className="h-2 w-2 rounded-full bg-blue-500 animate-pulse"></span>
                                        <p className="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Dashboard Strategica</p>
                                    </div>
                                </div>
                            </div>
                            <div className="hidden lg:flex items-center gap-4">
                                <button 
                                    onClick={() => setIsAuthenticated(false)}
                                    className="mr-4 text-[10px] font-black text-slate-400 uppercase hover:text-red-500 transition-colors"
                                >
                                    Esci
                                </button>
                                <div className="px-4 py-1.5 bg-blue-50 rounded-2xl border border-blue-100 flex flex-col items-end">
                                    <p className="text-[9px] text-blue-400 font-bold uppercase leading-none mb-1">Stima Voti</p>
                                    <p className="text-xl font-black text-blue-700 leading-none">{finalProjection}</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav className="bg-white border-b border-slate-200 sticky top-20 z-10 overflow-x-auto no-scrollbar shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 flex">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                                { id: 'candidates', label: 'Candidati', icon: 'users' },
                                { id: 'sections', label: 'Territorio', icon: 'map' },
                                { id: 'orphans', label: 'Voti Orfani', icon: 'target' },
                                { id: 'simulator', label: 'Simulatore', icon: 'zap' }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center gap-2 py-4 px-6 border-b-2 transition-all font-bold text-[11px] uppercase tracking-widest whitespace-nowrap ${
                                        activeTab === tab.id ? 'border-blue-600 text-blue-700 bg-blue-50/30' : 'border-transparent text-slate-400 hover:text-slate-600'
                                    }`}
                                >
                                    <Icon name={tab.icon} size={14} />
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {/* ALERT LISTA INCOMPLETA */}
                        <div className="mb-8 p-4 bg-amber-50 border border-amber-200 rounded-2xl flex items-center gap-4 text-amber-800 shadow-sm animate-in">
                            <Icon name="alert-triangle" size={20} className="text-amber-500" />
                            <div>
                                <p className="text-xs font-black uppercase tracking-wider">Stato Lista</p>
                                <p className="text-sm font-medium">La lista non è ancora completa. È necessario integrare nuovi nominativi per raggiungere la quota definitiva di 16 candidati.</p>
                            </div>
                        </div>

                        {activeTab === 'dashboard' && (
                            <div className="space-y-8 animate-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Base Storica Attiva</p>
                                        <p className="text-2xl font-black text-slate-900">{totalHistorical} <span className="text-sm font-medium">voti</span></p>
                                        <p className="text-[9px] text-slate-500 mt-2">Dati consolidati candidati storici</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                        <p className="text-[10px] font-black text-amber-500 uppercase mb-1">Potenziale Orfani</p>
                                        <p className="text-2xl font-black text-amber-600">{totalOrphans}</p>
                                        <p className="text-[9px] text-slate-500 mt-2">Bacino totale da intercettare</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                        <p className="text-[10px] font-black text-blue-500 uppercase mb-1">Voti PD + M5S</p>
                                        <p className="text-2xl font-black text-blue-600">+{pdM5STargetTotal}</p>
                                        <p className="text-[9px] text-slate-500 mt-2">Target Trucchi, Merlo, Guglielmi</p>
                                    </div>
                                    <div className="bg-blue-600 p-6 rounded-3xl text-white shadow-xl">
                                        <p className="text-[10px] font-black uppercase opacity-70">Potenziale Totale</p>
                                        <p className="text-3xl font-black tracking-tighter">{finalProjection}</p>
                                        <p className="text-[9px] mt-2 opacity-70">Soglia vittoria stimata: 2.650</p>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                    <div className="lg:col-span-2 bg-white rounded-3xl border border-slate-200 p-8 shadow-sm">
                                        <h3 className="text-lg font-black text-slate-800 mb-6 flex items-center gap-2">
                                            <Icon name="info" className="text-blue-600" />
                                            Analisi Strategica per la Lista
                                        </h3>
                                        <div className="space-y-4">
                                            <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex items-start gap-4">
                                                <div className="p-2 bg-blue-100 rounded-xl text-blue-600 font-black shrink-0">01</div>
                                                <p className="text-sm font-medium text-slate-600">
                                                    <strong>Polarizzazione Geografica:</strong> La forza di Bordighera Domani è attualmente concentrata nel quadrante Centro/Via Pasteur. Le frazioni (Sasso/Borghetto) sono le aree con più voti "liberi".
                                                </p>
                                            </div>
                                            <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex items-start gap-4">
                                                <div className="p-2 bg-blue-100 rounded-xl text-blue-600 font-black shrink-0">02</div>
                                                <p className="text-sm font-medium text-slate-600">
                                                    <strong>Tenuta degli Storici:</strong> Fondamentale ridurre al minimo l'erosione naturale dei voti per ogni candidato confermato rispetto al 2023. Ogni voto perso qui deve essere compensato doppiamente dai nuovi ingressi.
                                                </p>
                                            </div>
                                            <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex items-start gap-4">
                                                <div className="p-2 bg-blue-100 rounded-xl text-blue-600 font-black shrink-0">03</div>
                                                <p className="text-sm font-medium text-slate-600">
                                                    <strong>Conversione Voti Politici:</strong> I voti PD+M5S devono essere convertiti in preferenze nominali forti per evitare l'effetto "dispersione" del solo voto al simbolo.
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-slate-900 rounded-3xl p-8 text-white shadow-2xl flex flex-col justify-center">
                                        <h3 className="text-xl font-black mb-4 tracking-tight">Evoluzione Lista</h3>
                                        <p className="text-sm text-slate-400 mb-6 leading-relaxed">
                                            La proiezione di <strong>{finalProjection}</strong> voti è solida, ma si basa su una lista ancora in via di definizione.
                                        </p>
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-center text-xs">
                                                <span className="text-slate-500 font-bold uppercase tracking-wider">Stato Compilazione</span>
                                                <span className="text-blue-400 font-black">75%</span>
                                            </div>
                                            <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                                                <div className="bg-blue-500 h-full w-3/4"></div>
                                            </div>
                                            <p className="text-[10px] text-slate-500 italic mt-2">L'inserimento di profili provenienti dalla società civile aumenterebbe il potenziale di ulteriori 250-350 voti.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'candidates' && (
                            <div className="space-y-4 animate-in">
                                <div className="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex flex-col md:flex-row justify-between items-center gap-4">
                                    <h2 className="text-xl font-black text-slate-800">Dettaglio Candidati</h2>
                                    <div className="relative w-full md:w-64">
                                        <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                        <input 
                                            type="text" 
                                            placeholder="Filtra candidati..." 
                                            className="pl-10 pr-4 py-2 bg-slate-50 border-none rounded-xl text-xs font-bold w-full focus:ring-2 focus:ring-blue-500 outline-none"
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                        />
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 gap-3">
                                    {processedCandidates
                                        .filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase()))
                                        .map((cand, idx) => (
                                        <div key={idx} className="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                                            <div 
                                                className="p-5 flex justify-between items-center cursor-pointer hover:bg-slate-50 transition-all"
                                                onClick={() => setExpandedCandidate(expandedCandidate === idx ? null : idx)}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className="w-10 h-10 bg-blue-50 rounded-2xl flex items-center justify-center font-black text-blue-700 text-sm">
                                                        {cand.name[0]}
                                                    </div>
                                                    <div>
                                                        <h3 className="font-black text-slate-800 text-sm tracking-tight">{cand.name}</h3>
                                                        <p className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Storico: {cand.total} voti • {cand.year}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <div className="hidden sm:block text-right">
                                                        <p className="text-[9px] font-black text-emerald-500 uppercase">Top Sezione</p>
                                                        <p className="text-[10px] font-bold text-slate-600">{cand.bestSezName}</p>
                                                    </div>
                                                    <Icon name={expandedCandidate === idx ? "chevron-up" : "chevron-down"} className="text-slate-300" />
                                                </div>
                                            </div>
                                            {expandedCandidate === idx && (
                                                <div className="p-6 bg-slate-50/50 border-t border-slate-100 animate-in">
                                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3">
                                                        {cand.totals.map((v, i) => (
                                                            <div key={i} className={`p-4 rounded-2xl border bg-white flex justify-between items-center shadow-sm ${v === cand.maxVal ? 'border-emerald-200 ring-1 ring-emerald-100' : 'border-slate-100'}`}>
                                                                <span className="text-[10px] font-bold text-slate-400 uppercase leading-none">{SECTION_NAMES[i]}</span>
                                                                <span className={`text-sm font-black ${v === cand.maxVal ? 'text-emerald-600' : 'text-slate-800'}`}>{v}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'sections' && (
                            <div className="space-y-6 animate-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {sectionsData.map(sec => (
                                        <div key={sec.id} className="bg-white rounded-3xl border border-slate-200 p-8 shadow-sm flex flex-col md:flex-row gap-8">
                                            <div className="md:w-1/3 shrink-0">
                                                <p className="text-[10px] font-black text-blue-600 uppercase mb-2 tracking-widest leading-none">Sezione {sec.id}</p>
                                                <h3 className="text-xl font-black text-slate-800 mb-4">{sec.name}</h3>
                                                <div className="p-4 bg-amber-50 rounded-2xl border border-amber-100">
                                                    <p className="text-[9px] font-black text-amber-500 uppercase mb-1">Potenziale Orfani</p>
                                                    <p className="text-2xl font-black text-amber-600">{sec.orphanPotential} <span className="text-xs font-normal">voti</span></p>
                                                </div>
                                            </div>
                                            <div className="md:w-2/3">
                                                <p className="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Top 5 Storici in Zona</p>
                                                <div className="space-y-2">
                                                    {sec.top5.map((c, i) => (
                                                        <div key={i} className="flex justify-between items-center p-2 rounded-xl bg-slate-50 border border-slate-100">
                                                            <span className="text-xs font-bold text-slate-700">{c.name}</span>
                                                            <span className="text-xs font-black text-blue-600">{c.votes} v</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'orphans' && (
                            <div className="space-y-8 animate-in">
                                <div className="bg-white rounded-3xl border border-slate-200 p-10 shadow-sm text-center">
                                    <h2 className="text-2xl font-black text-slate-800 mb-3 tracking-tight italic flex items-center justify-center gap-3">
                                        <Icon name="target" className="text-amber-500" size={24} />
                                        Distribuzione Geografica Voti Orfani
                                    </h2>
                                    <p className="text-slate-500 text-sm max-w-2xl mx-auto leading-relaxed">
                                        Analisi quantitativa dei voti degli ex candidati Bassi su tutto il territorio di Bordighera. 
                                        Il colore indica la concentrazione delle preferenze per singola sezione.
                                    </p>
                                </div>
                                
                                <div className="grid grid-cols-1 gap-8">
                                    {orphans.map((o, idx) => (
                                        <div key={idx} className="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                                            <div className="p-6 bg-slate-50 border-b border-slate-100 flex flex-col md:flex-row justify-between items-center gap-4">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-12 h-12 bg-amber-100 text-amber-700 rounded-2xl flex items-center justify-center font-black text-lg">
                                                        {o.name[0]}
                                                    </div>
                                                    <div>
                                                        <h4 className="font-black text-slate-900 text-lg uppercase tracking-tighter">{o.name}</h4>
                                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ex Candidato Lista Bassi</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <div className="text-center md:text-right">
                                                        <p className="text-3xl font-black text-amber-600 leading-none">{o.total}</p>
                                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Voti Totali 2023</p>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div className="p-6">
                                                <div className="mb-6 flex items-center gap-2">
                                                    <Icon name="map" size={14} className="text-blue-500" />
                                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Dettaglio Preferenze per Sezione</p>
                                                </div>
                                                
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2">
                                                    {o.distribution.map((votes, i) => {
                                                        const intensity = votes / Math.max(...o.distribution);
                                                        const bgColor = intensity > 0.7 ? 'bg-amber-100 border-amber-200' : intensity > 0.3 ? 'bg-blue-50 border-blue-100' : 'bg-white border-slate-100';
                                                        const textColor = intensity > 0.7 ? 'text-amber-800' : intensity > 0.3 ? 'text-blue-800' : 'text-slate-500';
                                                        
                                                        return (
                                                            <div key={i} className={`flex justify-between items-center p-3 rounded-xl border transition-all ${bgColor}`}>
                                                                <div className="flex flex-col">
                                                                    <span className="text-[9px] font-black text-slate-400 uppercase tracking-tighter leading-none mb-1">Sez. {i+1}</span>
                                                                    <span className="text-xs font-bold text-slate-700 truncate max-w-[180px] sm:max-w-none">{SECTION_NAMES[i]}</span>
                                                                </div>
                                                                <div className="flex flex-col items-end shrink-0">
                                                                    <span className={`text-sm font-black ${textColor}`}>{votes} <span className="text-[8px] font-bold opacity-50 uppercase">voti</span></span>
                                                                    <div className="w-12 bg-black/5 h-1 rounded-full overflow-hidden mt-1">
                                                                        <div className="h-full bg-amber-500" style={{ width: `${(votes / Math.max(...o.distribution)) * 100}%` }}></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                                
                                                <div className="mt-8 flex items-center gap-3 p-4 bg-slate-900 rounded-2xl text-white shadow-lg">
                                                    <Icon name="info" size={18} className="text-blue-400" />
                                                    <div>
                                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Baricentro Elettorale</p>
                                                        <p className="text-sm font-bold uppercase tracking-tight">Massima concentrazione in area: <span className="text-blue-400">{o.mainSez}</span></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'simulator' && (
                            <div className="max-w-4xl mx-auto space-y-8 animate-in">
                                <div className="bg-white rounded-3xl border border-slate-200 p-10 shadow-sm">
                                    <h2 className="text-2xl font-black text-slate-800 mb-10 flex items-center gap-3">
                                        <Icon name="sliders" className="text-blue-600" />
                                        Simulatore di Proiezione
                                    </h2>
                                    <div className="space-y-12">
                                        <div className="space-y-4">
                                            <div className="flex justify-between items-end">
                                                <div>
                                                    <h4 className="font-bold text-slate-700 text-sm">Erosione Prudenziale</h4>
                                                    <p className="text-xs text-slate-400">Voti persi in media da ogni candidato storico.</p>
                                                </div>
                                                <span className="text-2xl font-black text-rose-600">-{prudentialLoss}</span>
                                            </div>
                                            <input type="range" min="0" max="60" step="5" value={prudentialLoss} onChange={(e) => setPrudentialLoss(parseInt(e.target.value))} className="w-full h-1.5 bg-slate-100 rounded-lg appearance-none cursor-pointer custom-slider accent-rose-500" />
                                        </div>
                                        <div className="space-y-4">
                                            <div className="flex justify-between items-end">
                                                <div>
                                                    <h4 className="font-bold text-slate-700 text-sm">Tasso Recupero Orfani</h4>
                                                    <p className="text-xs text-slate-400">Capacità di intercettare i voti degli ex candidati.</p>
                                                </div>
                                                <span className="text-2xl font-black text-amber-600">{recoveryRate}%</span>
                                            </div>
                                            <input type="range" min="0" max="100" step="5" value={recoveryRate} onChange={(e) => setRecoveryRate(parseInt(e.target.value))} className="w-full h-1.5 bg-slate-100 rounded-lg appearance-none cursor-pointer custom-slider accent-amber-500" />
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-3xl p-8 border border-slate-200 shadow-sm">
                                        <h4 className="text-[11px] font-black text-slate-400 uppercase mb-6 tracking-widest">Dettaglio Proiezione</h4>
                                        <div className="space-y-4 text-sm font-medium">
                                            <div className="flex justify-between text-slate-500 border-b border-slate-50 pb-2">
                                                <span>Storico Netto</span>
                                                <span className="font-black text-slate-800">{currentPrudential}</span>
                                            </div>
                                            <div className="flex justify-between text-slate-500 border-b border-slate-50 pb-2">
                                                <span>Voti PD + M5S</span>
                                                <span className="font-black text-blue-600">+{pdM5STargetTotal}</span>
                                            </div>
                                            <div className="flex justify-between text-slate-500 border-b border-slate-50 pb-2">
                                                <span>Recupero ({recoveryRate}%)</span>
                                                <span className="font-black text-amber-600">+{recoveredOrphans}</span>
                                            </div>
                                            <div className="pt-4 flex justify-between items-baseline">
                                                <span className="text-lg font-black text-slate-800 uppercase tracking-tighter">Proiezione</span>
                                                <span className="text-4xl font-black text-blue-700">{finalProjection}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-blue-900 rounded-3xl p-8 text-white text-center flex flex-col items-center justify-center shadow-2xl overflow-hidden relative">
                                        <div className={`p-6 rounded-full mb-4 ${finalProjection >= 2650 ? 'bg-emerald-500' : 'bg-red-500'} shadow-lg`}>
                                            <Icon name="bar-chart-3" size={32} />
                                        </div>
                                        <h4 className="text-xl font-black mb-2 uppercase tracking-tighter">
                                            {finalProjection >= 2650 ? 'Target Raggiunto' : 'Scenario Rischio'}
                                        </h4>
                                        <p className="text-xs text-blue-300 leading-relaxed max-w-[200px]">
                                            {finalProjection >= 2650 ? "La soglia governabilità è garantita." : "Incrementare l'attività sulle zone orfane."}
                                        </p>
                                        <div className="absolute top-0 left-0 w-full h-1 bg-white/10 overflow-hidden">
                                            <div className="bg-blue-400 h-full transition-all duration-500" style={{ width: `${Math.min(100, (finalProjection/2800)*100)}%` }}></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer Mobile Info */}
                    <div className="fixed bottom-4 left-1/2 -translate-x-1/2 z-30 w-[92%] max-w-lg lg:hidden">
                        <div className="bg-white/95 backdrop-blur-md rounded-2xl p-4 border border-slate-200 shadow-2xl flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded-full overflow-hidden border border-slate-200 shadow-sm">
                                    <img src="https://bordigheradomani.it/img/logo.png" alt="Logo" className="w-full h-full object-contain" />
                                </div>
                                <div>
                                    <p className="text-[9px] text-slate-400 font-bold uppercase leading-none">Potenziale</p>
                                    <p className="text-lg font-black text-blue-900 leading-none mt-1 tracking-tighter">{finalProjection}</p>
                                </div>
                            </div>
                            <div className="h-8 w-[1px] bg-slate-200"></div>
                            <div className="text-right">
                                <p className="text-[9px] text-slate-400 font-bold uppercase leading-none">Target</p>
                                <p className="text-lg font-black text-slate-800 leading-none mt-1 tracking-tighter">2.650</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
