<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordighera Domani - Analisi Strategica</title>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slide-in-from-bottom-4 { from { transform: translateY(1rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoom-in-95 { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-in { animation: fade-in 0.3s ease-out; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Custom Hook for Lucide Icons in static HTML
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const SECTION_NAMES = [
            "Arziglia",
            "Centro-Est",
            "Centro",
            "Via Vittorio Veneto - Centro-Ovest",
            "Via Pasteur",
            "Bordighera Alta",
            "Sasso",
            "Piani di Borghetto",
            "Borghetto",
            "Due Strade"
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [recoveryRate, setRecoveryRate] = useState(50);
            const [prudentialLoss, setPrudentialLoss] = useState(25);
            const [searchQuery, setSearchQuery] = useState('');
            const [expandedCandidate, setExpandedCandidate] = useState(null);

            const candidatesData = [
                { name: "BASSI M.", totals: [35, 10, 23, 15, 15, 24, 34, 30, 22, 25], year: 2018 },
                { name: "ALBANESE A.", totals: [14, 18, 22, 28, 41, 25, 12, 18, 28, 41], year: 2023 },
                { name: "DEBENEDETTI F.", totals: [31, 28, 11, 13, 18, 25, 18, 9, 12, 16], year: 2023 },
                { name: "PIANTONI S.", totals: [31, 10, 20, 11, 15, 20, 14, 10, 12, 10], year: 2023 },
                { name: "MARIELLA M.", totals: [12, 13, 8, 22, 34, 13, 12, 23, 34, 55], year: 2023 },
                { name: "ZAGNI M.", totals: [16, 12, 15, 18, 19, 13, 35, 24, 20, 10], year: 2023 },
                { name: "BERTAINA F.", totals: [19, 23, 21, 23, 14, 3, 8, 11, 8, 19], year: 2018 },
                { name: "DI VITO M.", totals: [10, 12, 10, 8, 14, 11, 21, 5, 5, 5], year: 2023 },
                { name: "BONAVIA B.", totals: [12, 7, 12, 16, 10, 15, 8, 11, 15, 4], year: 2023 },
                { name: "GAZZANO G.", totals: [8, 6, 5, 13, 14, 3, 11, 5, 10, 5], year: 2023 },
                { name: "BOZZARELLI M.", totals: [4, 6, 13, 8, 13, 6, 11, 15, 6, 8], year: 2023 }
            ];

            const newCandidates = [
                { name: "TRUCCHI & MERLO", target: 300, icon: "bike" },
                { name: "GUGLIELMI", target: 140, icon: "user-plus" }
            ];

            const orphans = [
                { name: "Filocamo", total: 137, mainSez: "Sasso (61)", sezIndex: 6 },
                { name: "Moreno", total: 151, mainSez: "Centro-Ovest (27)", sezIndex: 3 },
                { name: "Gozzi", total: 95, mainSez: "Centro (20)", sezIndex: 2 },
                { name: "Oggero", total: 86, mainSez: "Bordighera Alta (17)", sezIndex: 5 },
                { name: "Traverso", total: 134, mainSez: "Arziglia (42)", sezIndex: 0 },
                { name: "Barone", total: 91, mainSez: "Via Pasteur (13)", sezIndex: 4 },
                { name: "Gulifa", total: 76, mainSez: "Borghetto (44)", sezIndex: 8 },
                { name: "Zunino", total: 56, mainSez: "Bordighera Alta (12)", sezIndex: 5 }
            ];

            const processedCandidates = useMemo(() => {
                return candidatesData.map(c => {
                    const total = c.totals.reduce((a, b) => a + b, 0);
                    const maxVal = Math.max(...c.totals);
                    const minVal = Math.min(...c.totals);
                    const bestSezIdx = c.totals.indexOf(maxVal);
                    return { 
                        ...c, 
                        total, 
                        bestSezName: SECTION_NAMES[bestSezIdx], 
                        maxVal, 
                        minVal 
                    };
                }).sort((a, b) => b.total - a.total);
            }, []);

            const totalOrphans = orphans.reduce((acc, curr) => acc + curr.total, 0);
            const totalHistorical = processedCandidates.reduce((acc, curr) => acc + curr.total, 0);
            const currentPrudential = totalHistorical - (processedCandidates.length * prudentialLoss);
            const newTargetTotal = newCandidates.reduce((acc, n) => acc + n.target, 0);
            const recoveredOrphans = Math.round(totalOrphans * (recoveryRate / 100));
            const finalProjection = currentPrudential + newTargetTotal + recoveredOrphans;

            const sectionsData = useMemo(() => {
                return Array.from({ length: 10 }, (_, i) => {
                    const candidatesInSez = processedCandidates.map(c => ({
                        name: c.name,
                        votes: c.totals[i]
                    })).sort((a, b) => b.votes - a.votes);
                    
                    const orphanVotes = orphans
                        .filter(o => o.sezIndex === i || (o.mainSez.includes(SECTION_NAMES[i])))
                        .reduce((acc, curr) => acc + (curr.sezIndex === i ? curr.total : 10), 0);

                    return {
                        id: i + 1,
                        name: SECTION_NAMES[i],
                        topCandidate: candidatesInSez[0],
                        orphanPotential: orphanVotes
                    };
                });
            }, [processedCandidates]);

            return (
                <div className="min-h-screen">
                    <div className="bg-red-600 text-white text-[10px] py-1 text-center font-bold tracking-[0.2em] uppercase">
                        Riservato: Bordighera Domani - Analisi Elettorale
                    </div>

                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20">
                        <div className="max-w-6xl mx-auto px-4 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 rounded-full overflow-hidden border border-slate-200 bg-white">
                                    <img src="https://bordigheradomani.it/img/logo.png" alt="Logo" className="w-full h-full object-contain" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-extrabold tracking-tighter text-blue-950 leading-none">BORDIGHERA DOMANI</h1>
                                    <p className="text-[10px] font-bold text-blue-600 uppercase tracking-widest mt-1 italic">Election Strategy Dashboard</p>
                                </div>
                            </div>
                            <div className="hidden lg:flex gap-4">
                                <div className="px-4 py-1 bg-slate-50 rounded-xl border border-slate-100">
                                    <p className="text-[9px] text-slate-400 font-bold uppercase">Stima Potenziale</p>
                                    <p className="text-lg font-black text-blue-700">{finalProjection}</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav className="bg-white border-b border-slate-200 sticky top-20 z-10 overflow-x-auto no-scrollbar">
                        <div className="max-w-6xl mx-auto px-4 flex">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                                { id: 'candidates', label: 'Candidati', icon: 'users' },
                                { id: 'sections', label: 'Territorio', icon: 'map' },
                                { id: 'simulator', label: 'Simulator', icon: 'target' }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center gap-2 py-4 px-6 border-b-2 transition-all font-bold text-[11px] uppercase tracking-widest whitespace-nowrap ${
                                        activeTab === tab.id ? 'border-blue-600 text-blue-700 bg-blue-50/30' : 'border-transparent text-slate-400 hover:text-slate-600'
                                    }`}
                                >
                                    <Icon name={tab.icon} />
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-8 animate-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <div className="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                                        <p className="text-[10px] font-black text-slate-400 uppercase">Base Storica Attiva</p>
                                        <p className="text-2xl font-black text-slate-900">{totalHistorical} voti</p>
                                        <p className="text-[9px] text-slate-500 mt-2 italic">Compresi Bassi e Bertaina</p>
                                    </div>
                                    <div className="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                                        <p className="text-[10px] font-black text-amber-500 uppercase">Bacino Orfani</p>
                                        <p className="text-2xl font-black text-amber-600">{totalOrphans}</p>
                                        <p className="text-[9px] text-slate-500 mt-2">Voti da recuperare</p>
                                    </div>
                                    <div className="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                                        <p className="text-[10px] font-black text-blue-500 uppercase">Obiettivo Nuovi</p>
                                        <p className="text-2xl font-black text-blue-600">+{newTargetTotal}</p>
                                    </div>
                                    <div className="bg-blue-600 p-5 rounded-2xl text-white shadow-lg">
                                        <p className="text-[10px] font-black uppercase opacity-70">Potenziale Totale</p>
                                        <p className="text-2xl font-black">{finalProjection}</p>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2 bg-white rounded-3xl border border-slate-200 p-8 shadow-sm">
                                        <h3 className="text-lg font-black text-slate-800 mb-6 flex items-center gap-2">
                                            <Icon name="trending-up" className="text-blue-600" />
                                            Top Candidato per Area
                                        </h3>
                                        <div className="grid grid-cols-2 sm:grid-cols-5 gap-3">
                                            {sectionsData.map(sec => (
                                                <div key={sec.id} className="p-4 rounded-xl bg-slate-50 border border-slate-100 text-center">
                                                    <span className="text-[8px] font-black text-slate-400 uppercase block mb-2">{sec.name}</span>
                                                    <div className="w-8 h-8 bg-white rounded-full flex items-center justify-center font-black text-blue-700 text-[10px] shadow-sm mx-auto mb-2">
                                                        {sec.topCandidate.name[0]}
                                                    </div>
                                                    <p className="text-[10px] font-bold text-slate-800 truncate">{sec.topCandidate.name.split(' ')[0]}</p>
                                                    <p className="text-[11px] font-black text-blue-600 mt-1">{sec.topCandidate.votes}v</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="bg-slate-900 rounded-3xl p-8 text-white shadow-2xl relative overflow-hidden">
                                        <h3 className="text-xl font-black mb-4">Strategic Insight</h3>
                                        <p className="text-sm text-slate-400 mb-4 leading-relaxed">
                                            Con il reinserimento di <strong>Bassi</strong> e <strong>Bertaina</strong>, lo zoccolo duro storico sale a {totalHistorical} voti.
                                        </p>
                                        <p className="text-sm text-slate-400 leading-relaxed italic">
                                            Il focus deve rimanere sul recupero degli orfani (Filocamo/Moreno) per blindare la vittoria.
                                        </p>
                                        <div className="absolute -bottom-10 -right-10 w-32 h-32 bg-blue-600/20 rounded-full blur-3xl"></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'candidates' && (
                            <div className="space-y-4 animate-in">
                                <div className="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex flex-col md:flex-row justify-between items-center gap-4">
                                    <h2 className="text-xl font-black text-slate-800">Analisi Candidati</h2>
                                    <div className="relative w-full md:w-64">
                                        <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                        <input 
                                            type="text" 
                                            placeholder="Cerca candidato..." 
                                            className="pl-10 pr-4 py-2 bg-slate-50 border-none rounded-xl text-xs font-bold w-full focus:ring-2 focus:ring-blue-500"
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                        />
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 gap-3">
                                    {processedCandidates
                                        .filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase()))
                                        .map((cand, idx) => (
                                        <div key={idx} className="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                                            <div 
                                                className="p-5 flex justify-between items-center cursor-pointer hover:bg-slate-50 transition-colors"
                                                onClick={() => setExpandedCandidate(expandedCandidate === idx ? null : idx)}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center font-black text-blue-700">
                                                        {cand.name[0]}
                                                    </div>
                                                    <div>
                                                        <h3 className="font-black text-slate-800">{cand.name}</h3>
                                                        <p className="text-[10px] text-slate-400 font-bold uppercase">Totale Storico: {cand.total} voti</p>
                                                    </div>
                                                </div>
                                                <Icon name={expandedCandidate === idx ? "chevron-up" : "chevron-down"} className="text-slate-300" />
                                            </div>
                                            {expandedCandidate === idx && (
                                                <div className="p-6 bg-slate-50/50 border-t border-slate-100 animate-in">
                                                    <div className="grid grid-cols-2 sm:grid-cols-5 lg:grid-cols-10 gap-2">
                                                        {cand.totals.map((v, i) => (
                                                            <div key={i} className={`p-3 rounded-xl border ${v === cand.maxVal ? 'bg-emerald-50 border-emerald-200' : 'bg-white border-slate-200'} text-center shadow-sm`}>
                                                                <p className="text-[8px] font-bold text-slate-400 uppercase truncate mb-1">{SECTION_NAMES[i].split(' ')[0]}</p>
                                                                <p className={`text-sm font-black ${v === cand.maxVal ? 'text-emerald-700' : 'text-slate-800'}`}>{v}</p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'sections' && (
                            <div className="space-y-6 animate-in">
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                                    {sectionsData.map(sec => (
                                        <div key={sec.id} className="p-6 rounded-3xl bg-white border border-slate-100 shadow-sm hover:border-blue-400 transition-colors">
                                            <p className="text-[10px] font-black text-blue-600 uppercase mb-4 tracking-wider">{sec.name}</p>
                                            <div className="space-y-4">
                                                <div>
                                                    <p className="text-[9px] font-bold text-slate-400 uppercase mb-1">Candidato Leader</p>
                                                    <p className="text-sm font-bold text-slate-800">{sec.topCandidate.name}</p>
                                                </div>
                                                <div>
                                                    <p className="text-[9px] font-bold text-amber-500 uppercase mb-1">Potenziale Orfani</p>
                                                    <p className="text-xl font-black text-slate-800">{sec.orphanPotential} <span className="text-[10px] font-normal text-slate-400">voti</span></p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'simulator' && (
                            <div className="max-w-4xl mx-auto space-y-8 animate-in">
                                <div className="bg-white rounded-3xl border border-slate-200 p-8 shadow-sm">
                                    <h2 className="text-2xl font-black text-slate-800 mb-10 flex items-center gap-3 italic">
                                        <Icon name="target" className="text-blue-600" />
                                        Simulatore di Proiezione
                                    </h2>
                                    <div className="space-y-12">
                                        <div className="space-y-4">
                                            <div className="flex justify-between items-end">
                                                <div>
                                                    <h4 className="font-bold text-slate-700 text-sm italic">Erosione Prudenziale Storici</h4>
                                                    <p className="text-xs text-slate-400">Voti stimati in perdita per candidato confermato.</p>
                                                </div>
                                                <span className="text-2xl font-black text-rose-600">-{prudentialLoss}</span>
                                            </div>
                                            <input type="range" min="0" max="60" step="5" value={prudentialLoss} onChange={(e) => setPrudentialLoss(parseInt(e.target.value))} className="w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-rose-500" />
                                        </div>
                                        <div className="space-y-4">
                                            <div className="flex justify-between items-end">
                                                <div>
                                                    <h4 className="font-bold text-slate-700 text-sm italic">Tasso Recupero Orfani ({totalOrphans} voti)</h4>
                                                    <p className="text-xs text-slate-400">Efficacia nel catturare gli ex voti della lista Bassi.</p>
                                                </div>
                                                <span className="text-2xl font-black text-amber-600">{recoveryRate}%</span>
                                            </div>
                                            <input type="range" min="0" max="100" step="5" value={recoveryRate} onChange={(e) => setRecoveryRate(parseInt(e.target.value))} className="w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-amber-500" />
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-3xl p-8 border border-slate-200 shadow-sm">
                                        <h4 className="text-[11px] font-black text-slate-400 uppercase mb-6 tracking-widest">Scomposizione</h4>
                                        <div className="space-y-4 text-sm font-medium">
                                            <div className="flex justify-between text-slate-500">
                                                <span>Storico Netto ({processedCandidates.length} cand.)</span>
                                                <span className="font-black text-slate-800">{currentPrudential}</span>
                                            </div>
                                            <div className="flex justify-between text-slate-500">
                                                <span>Target Nuovi Ingressi</span>
                                                <span className="font-black text-blue-600">+{newTargetTotal}</span>
                                            </div>
                                            <div className="flex justify-between text-slate-500">
                                                <span>Recupero Orfani</span>
                                                <span className="font-black text-amber-600">+{recoveredOrphans}</span>
                                            </div>
                                            <div className="pt-4 border-t border-slate-100 flex justify-between items-baseline">
                                                <span className="text-lg font-black text-slate-800 tracking-tighter uppercase">Potenziale Finale</span>
                                                <span className="text-4xl font-black text-blue-700">{finalProjection}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-blue-900 rounded-3xl p-8 text-white text-center flex flex-col items-center justify-center shadow-2xl">
                                        <div className={`p-5 rounded-3xl mb-4 ${finalProjection >= 2650 ? 'bg-emerald-500' : 'bg-red-500'}`}>
                                            <Icon name="bar-chart-3" size={32} />
                                        </div>
                                        <h4 className="text-xl font-black mb-2 uppercase italic tracking-tighter">
                                            {finalProjection >= 2650 ? 'Vittoria Probabile' : 'Scenario Rischio'}
                                        </h4>
                                        <p className="text-xs text-blue-300 leading-relaxed max-w-[200px]">
                                            {finalProjection >= 2650 ? "Target governabilit√† raggiunto." : "Necessario incrementare il recupero orfani."}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Mobile Floating Bar */}
                    <div className="fixed bottom-4 left-1/2 -translate-x-1/2 z-30 w-[92%] max-w-lg lg:hidden">
                        <div className="bg-white/90 backdrop-blur-lg rounded-2xl p-4 border border-slate-200 shadow-2xl flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded-full overflow-hidden border border-slate-100">
                                    <img src="https://bordigheradomani.it/img/logo.png" alt="Logo" className="w-full h-full object-contain" />
                                </div>
                                <div>
                                    <p className="text-[9px] text-slate-400 font-bold uppercase leading-none">Potenziale</p>
                                    <p className="text-lg font-black text-blue-900 leading-none mt-1">{finalProjection}</p>
                                </div>
                            </div>
                            <div className="text-right">
                                <p className="text-[9px] text-slate-400 font-bold uppercase leading-none">Vittoria</p>
                                <p className="text-lg font-black text-slate-800 leading-none mt-1">2.650</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
